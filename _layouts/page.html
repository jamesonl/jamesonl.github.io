---
layout: default
---

<article class="page">
  <header class="page-header">
    <p class="page-kicker">{{ site.description }}</p>
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.tagline %}
    <p class="page-tagline">{{ page.tagline }}</p>
    {% endif %}
  </header>
  <div class="page-body">
    {{ content }}
  </div>
</article>
