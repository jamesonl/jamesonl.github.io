---
layout: default
---

<article class="post">
  <header class="page-header">
    <p class="page-meta">{{ page.date | date: "%B %e, %Y" }}</p>
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.tagline %}
    <p class="page-tagline">{{ page.tagline }}</p>
    {% endif %}
  </header>
  <div class="page-body">
    {{ content }}
  </div>
  <footer class="page-footer">Written on {{ page.date | date: "%B %e, %Y" }}</footer>
  {% include disqus.html %}
</article>
